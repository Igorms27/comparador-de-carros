<div class="car-selector">
  <h3>{{ title }}</h3>

  <div class="select-group">
    <label for="brandSearch">Marca do Ve√≠culo:</label>
    <div class="autocomplete-container">
      <div class="search-wrapper">
        <div class="input-with-logo" [class.has-logo]="selectedBrand">
          <span *ngIf="selectedBrand" class="input-icon">üöó</span>
          <input
            #brandInput
            type="text"
            id="brandSearch"
            [(ngModel)]="brandSearch"
            (input)="filterBrands()"
            (focus)="filterBrands()"
            (click)="filterBrands()"
            placeholder="Digite a marca..."
            class="search-input"
            [class.with-logo]="selectedBrand"
            autocomplete="off"
          />
        </div>
        <span class="search-icon">üîç</span>
      </div>

      <!-- Lista de sugest√µes de marcas - formato padr√£o -->
      <div
        *ngIf="visibleDropdown === 'brand' && filteredBrands.length > 0"
        class="dropdown-container"
      >
        <div class="dropdown-header">
          <h4>Selecione a Marca</h4>
          <button type="button" class="close-button" (click)="closeDropdowns()">‚úï</button>
        </div>

        <div class="dropdown-list">
          <div
            *ngFor="let brand of filteredBrands"
            class="dropdown-item"
            (click)="selectBrand(brand)"
          >
            <span class="item-icon">üöó</span>
            <span class="item-text">{{ brand.nome }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="select-group" *ngIf="selectedBrand">
    <label for="modelSearch">Modelo do Ve√≠culo:</label>
    <div class="autocomplete-container">
      <div class="search-wrapper">
        <input
          #modelInput
          type="text"
          id="modelSearch"
          [(ngModel)]="modelSearch"
          (input)="filterModels()"
          (focus)="filterModels()"
          (click)="filterModels()"
          placeholder="Digite o modelo..."
          class="search-input"
          autocomplete="off"
        />
        <span class="search-icon">üîç</span>
      </div>

      <!-- Lista de sugest√µes de modelos -->
      <div
        *ngIf="visibleDropdown === 'model' && filteredModels.length > 0"
        class="dropdown-container"
      >
        <div class="dropdown-header">
          <h4>Selecione o Modelo</h4>
          <button type="button" class="close-button" (click)="closeDropdowns()">‚úï</button>
        </div>

        <div class="dropdown-list">
          <div
            *ngFor="let model of filteredModels"
            class="dropdown-item"
            (click)="selectModel(model)"
          >
            <span class="item-text">{{ model.nome }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="select-group" *ngIf="selectedModel">
    <label for="yearSearch">Ano do Ve√≠culo:</label>
    <div class="autocomplete-container">
      <div class="search-wrapper">
        <input
          #yearInput
          type="text"
          id="yearSearch"
          [(ngModel)]="yearSearch"
          (input)="filterYears()"
          (focus)="filterYears()"
          (click)="filterYears()"
          placeholder="Digite o ano..."
          class="search-input"
          autocomplete="off"
        />
        <span class="search-icon">üîç</span>
      </div>

      <!-- Lista de sugest√µes de anos -->
      <div
        *ngIf="visibleDropdown === 'year' && filteredYears.length > 0"
        class="dropdown-container"
      >
        <div class="dropdown-header">
          <h4>Selecione o Ano</h4>
          <button type="button" class="close-button" (click)="closeDropdowns()">‚úï</button>
        </div>

        <div class="dropdown-list">
          <div *ngFor="let year of filteredYears" class="dropdown-item" (click)="selectYear(year)">
            <span class="item-text">{{ year.nome }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="error && !isRestoring" class="error">
    {{ error }}
  </div>
</div>
